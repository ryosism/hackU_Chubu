               <input type="checkbox" name="msr_05_chack01" id="msr_05_chack01" />

               <input type="checkbox" name="msr_05_chack01" id="msr_05_chack01" />
               <label for="msr_05_chack01">レポートのみ</label>
            </form>
          </div>
          <li class="list-inline-item"><button type="submit" class="btn btn-primary btn-lg">検索する</button></li>

<script>
new Clipboard('.btn');
$(document).ready(function(e) {
  $.when(
    $.ajax({
      url: 'https://api.github.com/repos/ysakasin/Umi/releases/latest',
      type: 'get',
      dataType: 'json'
    }),
    $.ajax({
      url: 'https://cdn.rawgit.com/ysakasin/Umi/master/bower.json',
      type: 'get',
      dataType: 'json'
    })
  )
  .done(function(last, base) {
    $('.last-version').text(last[0].tag_name.split('v')[1]);
    $('.base-version').text(base[0].devDependencies.bootstrap);
    $('.last-release-download-link').attr({'href': '//github.com/ysakasin/Umi/releases/tag/' + last[0].tag_name })
  });
});
</script>
